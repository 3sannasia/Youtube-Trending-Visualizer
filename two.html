
<!DOCTYPE html>
<html>
<head>
    <title>Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>Bar Chart to Comparing two or more specific videos and shown using a table</div>
    <p>
        Search from Videos<br/>
        <input type="text" placeholder="Video 1 Title" id="Video_1"/>
        <input type="text" placeholder="Video 2 Title" id="Video_2"/>
        <button type="button" onclick="send('SELECT VideoTitle, NumComments, Likes, Dislikes, Views FROM Videos WHERE VideoTitle = ' + Video_1 + 'OR VideoTitle = ' + Video_2)">Search</button>
     </p>
     <p><span id="output"></span></p>
    <canvas id="myChart"></canvas> 
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['NumComments', 'Likes', 'Dislikes', 'Views'],
                datasets: [{
                    label: ["VideoTitle"],
                    data: [50, 50, 5, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
